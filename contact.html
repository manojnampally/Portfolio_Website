<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Manoj Nampally - Web Developer, Programmer, ML Entusiast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="sidebar sidebarGo">
        <!-- Manoj -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.png" alt="">
        <img class="cross" src="cross.png" alt="">
    </div>
        <div class="contactForm">
            <h1>Contact me for work / general Enquiries.</h1>
            <form>
                <div class="mb-3">
                    <label for="clientEmail">Name</label>
                    <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Enter your name">
                  </div>
                <div class="mb-3">
                  <label for="clientEmail">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <div id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone">Phone Number</label>
                  <input type="phone" class="form-control" id="clientPhone" placeholder="Password">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
